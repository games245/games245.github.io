	function _setlanguage(lang){

		window.location.href='/language/change/'+lang;
	}

	function _datecontrol(date){

		var numberRegex = /^[+-]?\d+(\.\d+)?([eE][+-]?\d+)?$/;

		var l = date.length;


		if(l==2 || l==5){

			$("#userbirthdate").val(date+"/");
		}

		if(l>10){

			date = date.slice(0,-1);
			$("#userbirthdate").val(date);
		}
	}

	function _phonecontrol(phone,id){

		var numberRegex = /^[+-]?\d+(\.\d+)?([eE][+-]?\d+)?$/;

		var l = phone.length;

		if(l==1 && phone==0){

			phone = phone.slice(0,-1);
			$("#"+id).val(phone);
			
		}
		
		if(l==3 || l==7){

			$("#"+id).val(phone+"-");
		}

		if(l>12){

			phone = phone.slice(0,-1);
			$("#"+id).val(phone);
		}
	}

	</script>
