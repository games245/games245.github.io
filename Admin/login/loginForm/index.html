<script type="text/javascript" src="/Admin/template/js/jquery.fancybox.js"></script>
<link href="/Admin/template/js/jquery.fancybox.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
$(document).ready(function() {
	/*
	*   Examples - images
	*/

	$("a#example1").fancybox();

	$("a#example2").fancybox({
		'overlayShow'	: false,
		'transitionIn'	: 'elastic',
		'transitionOut'	: 'elastic'
	});

	$("a#example3").fancybox({
		'transitionIn'	: 'none',
		'transitionOut'	: 'none'	
	});

	$("a#example4").fancybox({
		'opacity'		: true,
		'overlayShow'	: false,
		'transitionIn'	: 'elastic',
		'transitionOut'	: 'none'
	});

	$("a#example5").fancybox();

	$("a#example6").fancybox({
		'titlePosition'		: 'outside',
		'overlayColor'		: '#000',
		'overlayOpacity'	: 0.9
	});

	$("a#example7").fancybox({
		'titlePosition'	: 'inside'
	});

	$("a#example8").fancybox({
		'titlePosition'	: 'over'
	});

	$("a[rel=example_group]").fancybox({
		'transitionIn'		: 'none',
		'transitionOut'		: 'none',
		'titlePosition' 	: 'over',
		'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
			return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
		}
	});

	/*
	*   Examples - various
	*/

	$("#various1").fancybox({
		'titlePosition'		: 'inside',
		'transitionIn'		: 'none',
		'transitionOut'		: 'none'
	});

	$("#various2").fancybox({
		'width'				: '770px',
		'height'			: '490px',
		'autoScale'			: false,
		'type'				: 'inline',
		'border'			: 'none',
		'transitionIn'	: 'none',
		'transitionOut'	: 'none'



		});
	$("#various3").fancybox({
		'width'				: '770px',
		'height'			: '490px',
		'autoScale'			: false,
		'transitionIn'		: 'none',
		'transitionOut'		: 'none',
		'type'				: 'iframe',
		'border'			: 'none'
	});
	$("#various5").fancybox({
		'width'				: '760px',
		'height'			: '600px',
		'autoScale'			: false,
		'transitionIn'		: 'none',
		'transitionOut'		: 'none',
		'type'				: 'iframe',
		'border'			: 'none'
	});
	
	$("#various6").fancybox({
		'width'				: '600px',
		'height'			: '600px',
		'autoScale'			: true,
		'transitionIn'		: 'none',
		'transitionOut'		: 'none',
		'type'				: 'iframe',
		'border'			: 'none'
	});


	$("#various4").fancybox({
		'padding'			: 0,
		'autoScale'			: false,
		'transitionIn'		: 'none',
		'transitionOut'		: 'none'
	});
});
	</script>
	<style type="text/css">
		.fancybox-custom .fancybox-skin {
			box-shadow: 0 0 50px #222;
		}
	</style>
<body>


	<div class="container">
	
	
		<div class="row">
		
			<div class="col-md-6 col-md-offset-3">
			
				<h3>JOKER YÖNETİM PANELİ</h3>
			
			</div>
		
		</div>

		<div class="row">

			<div class="col-md-6 col-md-offset-3">


				<form action="/Admin/./login/loginForm" method="post" accept-charset="utf-8" class="form-horizontal" role="form">
				<div class="form-group">
					
					<div class="col-sm-12">
						<input type="text" name="username" value="" placeholder="Username" class="form-control"  />					</div>
				</div>
				
				<div class="form-group">
					
					<div class="col-sm-12">
						<input type="password" name="password" value="" placeholder="Password" class="form-control"  />					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12">

						<input type="submit" name="mysubmit" value="Login" class="btn btn-info" />

					</div>
				</div>
				
				</form>


			</div>

		</div>

	</div>


	<div class="container">

		<div class="row">


			<div class="col-md-6 col-md-offset-3">
				
				
			

					<p class="bg-danger">
						Giriş Hatası<br/>
						Kullanıcı adı yada şifreniz hatalı yada eksik					</p>



				
			</div>
		</div>
	</div>



</body>
